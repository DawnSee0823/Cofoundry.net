<div class="cofoundry-sv__block-popover-container"
     ng-style="css"
     ng-if="isOver"
     ng-mouseenter="setIsOver(true)"
     ng-mouseleave="setIsOver(false)"
     id="cofoundry-sv__block-popover">
    <ul ng-class="{ disabled: globalLoadState.isLoading }">
        <li class="up"
            ng-click="moveBlockUp()"
            ng-if="isMultiBlock">
            <a href="" title="Move this content block up">
                <i class="fa fa-chevron-up"></i>
            </a>
        </li>

        <li class="down"
            ng-click="moveBlockDown()"
            ng-if="isMultiBlock">
            <a href="" title="Move this content block down">
                <i class="fa fa-chevron-down"></i>
            </a>
        </li>

        <li class="edit"
            ng-if="versionBlockId"
            ng-click="editBlock()">
            <a href="" title="Edit this content block">
                <i class="fa fa-edit"></i>
            </a>
        </li>

        <li class="add"
            ng-if="!versionBlockId"
            ng-click="addBlock()">
            <a href="" title="Add a new content block">
                <i class="fa fa-plus"></i>
            </a>
        </li>

        <li class="delete"
            ng-if="versionBlockId"
            ng-click="deleteBlock()">
            <a href="" title="Delete this content block">
                <i class="fa fa-trash-o"></i>
            </a>
        </li>

        <li class="addAbove"
            ng-click="addBlockAbove()"
            ng-if="isMultiBlock">
            <a href="" title="Add a new content block above">
                <i class="fa fa-chevron-circle-up"></i>
            </a>
        </li>

        <li class="addBelow"
            ng-click="addBlockBelow()"
            ng-if="isMultiBlock">
            <a href="" title="Add a new content block below">
                <i class="fa fa-chevron-circle-down"></i>
            </a>
        </li>
    </ul>
</div>
