<div ng-if="vm.result && vm.result.pageCount" class="pagination pagination-right">
    <ul>
        <!--<li ng-if="!vm.isFirstPage"><a href="" ng-click="vm.setPage(1)" title="First page" class="btn pager first">&laquo;</a></li>-->
        <li ng-if="!vm.isFirstPage">
            <a href="" ng-click="vm.setPage(vm.result.pageNumber - 1)" title="Previous page" class="btn pager previous">
                <i class="fa fa-chevron-left"></i>
            </a>
        </li>

        <!--<li ng-if="vm.isFirstPage" class="disabled"><a href="" title="First page" class="btn pager first">&laquo;</a></li>-->
        <li ng-if="vm.isFirstPage" class="disabled">
            <a href="" title="Previous page" class="btn pager previous">
                <i class="fa fa-chevron-left"></i>
            </a>
        </li>

        <li class="info disabled">
            <a>{{ vm.result.pageNumber }} of {{ vm.result.pageCount }}</a>
        </li>

        <li ng-if="!vm.isLastPage"> 
            <a href="" ng-click="vm.setPage(vm.result.pageNumber + 1)" title="Next page" class="btn pager next">
                <i class="fa fa-chevron-right"></i>
            </a>
        </li>
        <!--<li ng-if="!vm.isLastPage"><a href="" ng-click="vm.setPage(vm.result.pageCount)" title="Last page" class="btn pager last">&raquo;</a></li>-->

        <li ng-if="vm.isLastPage" class="disabled">
            <a href="" title="Next page" class="btn pager next">
                <i class="fa fa-chevron-right"></i>
            </a>
        </li>
        <!--<li ng-if="vm.isLastPage" class="disabled"><a href="" title="Last page" class="btn pager last">&raquo;</a></li>-->
    </ul>
</div>
